<div class="container">
  <h2>Welcome!</h2>

  <form>

    <div class="form-group">
      <label for="username">Email address</label>
      <input #username type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input #password type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button (click)="login();" class="btn btn-primary">Login</button>
  </form>

</div>
