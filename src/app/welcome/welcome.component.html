<div class="container">
  <h2>Welcome!</h2>

  <div class="container">

    <div class="row">

      <div class="col-md">
        <h3>Existing User</h3>

        <form>

          <div class="form-group">
            <label for="email">Email address</label>
            <input #email type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button (click)="login();" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class="col-md">
        <h3>New User</h3>

        <form>

          <div class="form-group">
            <label for="newEmail">Email address</label>
            <input #newEmail type="newEmail" class="form-control" id="newEmail" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="newPassword">Password</label>
            <input #newPassword type="newPassword" class="form-control" id="newPassword" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="name">Your name</label>
            <input #name type="text" class="form-control" id="name" aria-describedby="yourName" placeholder="Enter name">
          </div>
          <button (click)="create();" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
