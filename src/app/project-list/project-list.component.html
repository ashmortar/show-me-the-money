<h2>Projects For You To Browse or Fund</h2>

<div *ngFor="let project of projects | async " class="panel panel-default">

  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)"> {{project.title}} </h3>
    <p *ngIf="project.ended"> This project has ended</p>
    <p *ngIf="!project.ended">Still time to support</p>
  </div>
</div>
