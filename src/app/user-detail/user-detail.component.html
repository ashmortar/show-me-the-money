<h3>Welcome to Your Profile {{email}}</h3>
<p>Add a New Project!</p>

<form>

  <div class="form-group">
    <label for="title">Project Title</label>
    <input type="text" #newTitle>
  </div>

  <div class="form-group">
    <label for="type"></label>
    <select #newType>
      <option value="individual">Individual</option>
      <option value="business">Business</option>
      <option value="charity">charity/non-profit</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <br>
    <textarea #newDescription rows="3" cols="40"></textarea>
  </div>

  <div class="form-group">
    <label for="swag">Rewards</label>
    <br>
    <textarea #newSwag rows="3" cols="40"></textarea>
  </div>

  <div class="form-group">
    <label for="goal">Funding Goal</label>
    <input type="number" #newGoal>
  </div>
  <button (click)="submitForm(newTitle.value, newType.value, newDescription.value, newSwag.value, newGoal.value);newTitle.value=''; newType.value=''; newDescription.value=''; newSwag.value=''; newGoal.value='';">Add Project</button>
</form>
